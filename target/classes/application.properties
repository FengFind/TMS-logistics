#访问端口,tomcat配置
server.port=8081
#session超时
server.session.timeout=10800
#激活生产或者开发配置
spring.profiles.active=dev
#日志位置
logging.file=logs/springboot.log
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug
logging.level.org.springframework.jdbc.core.simple.SimpleJdbcInsert=debug
#session,redis配置
#spring.session.store-type=redis
spring.redis.pool.max-active=100
spring.redis.timeout=3000
spring.redis.password=hesheng
spring.redis.port=6479
#连接池
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.validation-interval=1800000
spring.datasource.tomcat.max-wait=100000
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.time-between-eviction-runs-millis=300000
spring.datasource.tomcat.min-evictable-idle-time-millis=1800000
#SpringMvc
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
#token过期时间（s）
tokentimeout=2592000
